<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My Weather</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- custom CSS files here -->
    <link href="css/css.css" rel="stylesheet">


  </head>
  <body>
      <div id="container">
            <h1>Weather Page</h1> 
            <hr>

            <ul class="list-group" id="errorMessages"></ul>

            <form id="formWeather" role="form">
                <div class="form-group row" id="groupItems">

                    <label for="inputZipCode" id="lbZipCode" class="control-label">ZipCode: </label>
                    <div>
                        <input type="text" id="inputZipCode" placeholder="Enter ZipCode" class="form-control" required>
                    </div>

                    <label for="inputUnit" id="lbUnit" class="control-label">Unit: </label>   
                    <div>
                        <select class="form-control" id="inputUnit" placeholder="Imperial" required>
                            <option>Imperial</option>
                            <option>Metric</option>
                        </select>
                    </div> 

                    <div class="col-md-6">
                        <button type="button"
                                    id="btnGetWeather"
                                    class="btn btn-primary">
                                    Get Weather
                            </button>
                    </div>
                    
                </div>
            </form>

            <div id="containerCurrentCondition" style="display: none;">
                
                <div id="currentConditions"> <!--class="form-group row"-->
                    <p><h2>Current Conditions in <span id="pCurrentCondition"></span></h2></p>
                    <table id="tableCurrentConditions" class="table">
                        
                        <!-- we will add data rows dynamically to the tbody -->
                        <tbody id="contentRowsCond">
                            <tr>
                                <td id="tdCurrentCondition">td</td>
                                <td id="tdTemperature"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td id="tdhumidity"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td id="tdwind"></td>
                            </tr> 
                        </tbody>
                    </table>
                    
                </div>

                <div id="fiveDaysForecast">
                    <h2>Five Days Forecast </h2>
                    <table id="tableFiveDaysForecast" class="table">
                        
                        <tbody id="contentRowsForecast">
                            
                        </tbody>
                    </table>
                </div>

            </div> 
      </div>

  </body>

     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

  <script src="js/OpenWeatherJS.js"></script>
  </html>
